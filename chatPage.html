<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>pigeOnline</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel = "stylesheet" type="text/css" href="chatPage.css">
        <style></style>
    </head>
    <body>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
        <div class="container-fluid">
            <div class="row" id="Bar">
                <div class="col"><img src="im4.png" id="leftLogo"></div>
                <div class="col" style="padding-right: 0;"><img src="logo.png" id="webLogo"></div>
            </div>

            <div id="chatCard" class="card">
                <div class="card-body row">
                    <div id="chatMenu" class="col-4">
                        <div class="row user-bar">
                            <div class="col" id="userName">UserName</div>
                            <div class="col"></div>
                            <button type="button" id="addUser">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill"
                                    >
                                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                    <path fill-rule="evenodd"
                                        d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                                </svg>
                            </button>
                            </div>
                        <ul id="chatList" class="list-group">
                            <li><button class="user" type="button">User-1</button></li>
                            <li><button class="user" type="button">User-2</button></li>
                            <li><button class="user" type="button">User-3</button></li>
                            <li><button class="user" type="button">User-4</button></li>
                        </ul>
                    </div>
                    <div id="chatWindow" class="col-8" >
                        <div class="row chat-bar">
                            <div>Name</div>
                        </div>
                        <div class="row" id="chat">
                            <div>Chat...</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </body>
</html>
