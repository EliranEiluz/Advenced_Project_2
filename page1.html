<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>pigeOnline</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel = "stylesheet" type="text/css" href="page1.css">
        <style></style>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      
    
        <div class="container-fluid">
            <div class="card row">
                <div class="card-body">
                    <div class="row" id="picWrapper">
                          <img src="im4.png" id="logo">
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-6 col-lg-2">Username</label>
                        <div class="col-10">
                          <input type="text" class="form-control" placeholder="Please enter your username here...">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label class="col-sm-6 col-lg-2">Password</label>
                        <div class="col-10">
                          <input type="password" class="form-control" placeholder="Please enter your password here...">
                        </div>
                      </div>
                      <div class="container">
                          <div class="row">
                            <div class="col-7">
                                Not Registered? <a href="#">click here</a> to register.
                              </div>
                              <div class="col-5">
                                <button type="button" id="loginButton" class="btn btn-outline-primary">Login</button>
                              </div>
                          </div>
                      </div>
                </div>
              </div>
        </div>

    </body>
</html>
